<ol class="breadcrumb">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item active">Liste des parcelles</li>
</ol>
<div class="card">
  <div class="header">
    <h2 class="title">Liste des parcelles</h2>
  </div>
  <div class="content">
    <form #f="ngForm">
      
      <div class="form-group">
        <label for="espece">Espèce:</label>
        <input [(ngModel)]="filter.espece" id="espece" name="espece" class="form-control">
      </div>
      
      <button (click)="search()" [disabled]="!f?.valid" class="btn btn-primary">Rechercher</button>
      <a [routerLink]="['../parcelles', 'new' ]" class="btn btn-default">Nouveau</a>
    </form>
  </div>
</div>
<div class="card" *ngIf="parcelleList.length > 0">
  <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
  <div class="table-responsive">
    <table class="table table-centered table-hover mb-0" id="datatable">
      <thead>
        <tr>
          <th class="border-top-0" scope="col">Id</th>
          <th class="border-top-0" scope="col">Localisation</th>
          <th class="border-top-0" scope="col">Espèce</th>
          <th class="border-top-0" scope="col">Date de sémis</th>
          <th class="border-top-0" scope="col">Description</th>
          <th class="border-top-0" scope="col">Nombre de plants</th>
          <th class="border-top-0" scope="col" style="width:120px"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of parcelleList" [class.active]="item === selectedParcelle">
        
          <td>
             
            {{item._id}}</td>
          <td>
             
            {{item.location}}</td>
          <td>
            
              {{item.espece.display }}
              
          <td>
             
            {{item.date_semis}}</td>
          <td>
             
            {{item.description}}</td>
          <td>
             
            {{item.nombre_plant}}</td>
          <td style="white-space: nowrap">
            <a [routerLink]="['../parcelles', item._id]" class="btn btn-secondary">Modifier</a>&nbsp;
            <button (click)="delete(item)" class="btn btn-danger">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
